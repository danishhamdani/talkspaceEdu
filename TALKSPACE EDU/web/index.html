<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TALKSPACE EDU</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Dark background */
            margin: 0;
            padding: 0;
            color: #e0e0e0; /* Light text */
        }

        /* HEADER */
        .navbar {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            padding: 20px 0;
            color: #ffffff;
            background-color: #1e1e1e; /* Dark header */
            border-bottom: 4px solid #333;
        }

        /* MAIN CONTAINER */
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #1e1e1e; /* Dark card */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }

        /* WELCOME TEXT */
        .welcome {
            text-align: center;
            color: #e0e0e0; /* Light neutral color */
            margin-bottom: 30px;
        }

        .welcome h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .welcome p {
            font-size: 15px;
            line-height: 1.5;
            color: #ccc;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            color: #e0e0e0;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            font-size: 14px;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        input:focus {
            border-color: #555;
            outline: none;
            box-shadow: 0 0 6px rgba(200,200,200,0.3);
            background-color: #2a2a2a;
        }

        button {
            background-color: #8A9A5B; /* accent button */
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background-color: #7b8b52;
        }

        a {
            color: #8A9A5B;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p.login-link {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            color: #ccc;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="navbar">
        Student Counseling Appointment System
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container">

        <!-- WELCOME SECTION -->
        <div class="welcome">
            <h1>Welcome!</h1>
            <p>Book appointments with counselors, view available time slots, and manage your sessions easily.</p>
        </div>

        <!-- LOGIN FORM -->
        <h2>Login</h2>
        <form action="dashboard.html" method="get">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="login-link">Don't have an account? <a href="register.html">Register here</a></p>

    </div>

</body>
</html>
